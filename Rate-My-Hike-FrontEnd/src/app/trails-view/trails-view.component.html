<div class="background">
<div class="card-container">
    <div *ngFor="let trail of trails">

    <mat-card (click)="openTrail(trail)" class="trailcard" id="trailcard">
        <mat-card-header class="headercontainer">
          <mat-card-title class="headertitle">{{trail.trailName}}</mat-card-title>
          <mat-card-subtitle>{{trail.difficulty}}</mat-card-subtitle>
          <div class="subtitles">
          <mat-card-subtitle>{{trail.rating}}</mat-card-subtitle>
        </div>
        </mat-card-header>
        <mat-card-content>
          <img  class="headertitle" src="{{trail.photo}}" alt="{{trail.trailName}}">
          <p>Length: {{trail.miles}} mi</p>
          <p>Elevation gain: {{trail.elevation}} ft</p>
          <p>Events: {{trail.events}}</p>

      </mat-card-content>
      <mat-card-actions class="actionsclass">
        <p>Add to Wishlist</p>
        <button mat-icon-button class="favorite-icon">
            <mat-icon style="color:rgb(247, 97, 97);">favorite</mat-icon>
          </button>
      </mat-card-actions>
      </mat-card>
    </div>
    </div>
    </div>
